<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card UI</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--This project was inspired by Shounak ->https://codepen.io/dasshounak/pen/xxERLqZ -->

<div class="circles">
    <div class="circle circle-1">
    </div>
    <div class="circle circle-2">
    </div>
  </div>
  
  <!--Debit Card Info -->
  <div class="card-group">
    <div class="card">
      <!--Visa Logo -->
      <div class="logo">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/visa-logo-png-transparent.png" alt="Visa Logo" width="40"/>
      </div>
      <!--Chip Logo -->
      <div class="chip">
        <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/chip-1-logo.png" alt="Chip Logo" width="50"/>
      </div>
      <!--Card Number -->
      <div class="number">
        9876 5432 1098 7654
      </div>
      <!--Name of Cardholder -->
      <div class="name">
        E-BENNY
      </div>
      <!--Dates -->
      <div class="from">
        06/16
      </div>
      <div class="to">
        10/01
      </div>
      <!--Space for CSS Rings -->
      <div class="ring">
      </div>
    </div>
  </div>
</body>
</html>
